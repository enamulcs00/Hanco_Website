<section class="listing_sec">
    <div class="conta_iner">
        <div class="listing_inner">
            <h1>watchlist</h1>

        </div>
    </div>
</section>


<section class="logo_sec comn_pd car_lst_sec">
    <div class="conta_iner">

        <div class="d_flex logo_inner watch_inn">
            <div class="watch_lst" *ngFor="let item of watchList">
                <figure>
                    <img [src]="item?.vehicleId.vehicleImage[0]" alt="images" class="img-fluid">
                    <div class="heart_ic" (click)="removeWatchList(item?.vehicleId?._id)"><i class="fa fa-heart" aria-hidden="true"></i></div>
                </figure>
                <div class="prc_lst">
                    <h3>{{item?.vehicleId.name}}</h3>
                    <h4>${{item?.vehicleId.price}}</h4>
                </div>
                <div class="prc_btn">
                    <button type="submit" class="btn clr_btn" routerLink="/main/cancelbid/{{item?.vehicleId?._id}}">Offer Now</button>
                    <button type="submit" class="btn btn-primary" routerLink="/main/buynow/{{item?.vehicleId?._id}}">Buy Now</button>
                </div>
            </div>

                <ul class="">
                    <li><a class="page-link active" href="#">1</a></li>

                    <li><a class="page-link" href="#">3</a></li>
                    <li><a class="page-link" href="#"><i class="fa fa-angle-right"></i></a></li>
                </ul>
            </div> -->
        </div>

    </div>

</section>
