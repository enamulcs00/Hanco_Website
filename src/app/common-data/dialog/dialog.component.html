<!-- Login  -->
<div class="pop_up">
    <div class="ym_gtstr_skp"> 
        <button type="button" (click)="Close()" class="close">×</button>
    </div>

    <div class="prep_login">
        <div class="ym_gtstr_btm">
            <img src="assets/images/login_logo.png" alt="" />
            <h1>Welcome to PREP</h1>
            <p>Please Login to your PREP Account to Continue</p>
            <div class="ym_gtstr_imgs">
                <figure>
                    <div class="social_icon">
                        <img src="assets/images/google.svg" alt="" />
                    </div>
             <div class="social_icon">       <img src="assets/images/facebook.svg" alt="" /></div>
                   <div class="social_icon"> <img src="assets/images/apple.svg" alt="" /></div>
                </figure>
            </div>
            <form [formGroup]="form">
            <div class="continue_logn">
             <input type="text" class="form_control" formControlName="username" id="exampleInputPassword1" placeholder="Email/Phone">
             <div class="error" *ngIf="submitted">
                <app-validator [control]="f['email']"></app-validator>
              </div>

            </div>
            <div class="continue_logn"> 
            <input type="password" class="form_control" formControlName="password" id="psw" placeholder=".........">
            <div class="absl_div" (click)="togglePassword('psw')"><i [ngClass]="shownPassword ? 'fa fa-eye-slash' : 'fa fa-eye'" aria-hidden="true"></i></div>
            <div class="error" *ngIf="submitted">
                <app-validator [control]="f['password']"></app-validator>
            </div>
        </div>
            <p (click)="openforget()" class="forgt">Forgot Password ?</p>
            <button class="btn btn-secondary width-100" (click)="onSubmit()">Login</button>
        </form>
            <h5>Doesn't have an account? <span (click)="openSignUp()">Sign Up</span></h5>
        </div>
    </div>
</div>
